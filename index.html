<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
      
        <title>BMI Calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="script.js"></script>

    </head>
    <body>
      <div class="container">
          <form>
              <div class="mb-3">
                  <label>Weight in Kilograms (kg)</label>
                  <input type="number" name="weight" class="form-control" placeholder="Enter your weight">
              </div>
              <div class="mb-3">
                  <label>Height in meters (m)</label>
                  <input type="number" name="height" class="form-control" placeholder="Enter your height">
              </div>

            <div>

                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
                <button type="reset" class="btn btn-primary" id="reset" onClick="window.location.reload()">Reset</button>

            </div>
          </form><br>
          <div id ="resultheader"></div>
          <div id="result"></div><br>
          <div id="hiddenpictures" hidden>
              <img src="BMI under.jpeg" id="under">
              <img src="BMI Normal.jpeg" id="normal">
              <img src="BMI Over.jpeg" id="over">
              <img src="BMI obese.jpeg" id="obese">
          </div>

          <div id="finalpicture"></div>

          
      </div>
        
    </body>
</html>
